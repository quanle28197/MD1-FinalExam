<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>nhập a</label>
<input type="number" id="a">
<label>nhập b</label>
<input type="number" id="b">
<input type="submit" value="giải" onclick="check()">
<h4 id="kq"></h4>
<script>
    function check() {
        let a = +document.getElementById("a").value;
        let b = +document.getElementById("b").value;
        let x = -b / a;
        if (a == 0) {
            if (b == 0) {
                document.getElementById("kq").innerHTML = "phuong trình có vô số nghiệm"
            } else {
                document.getElementById("kq").innerHTML = "phuonwng trình vô nghiệm"
            }
        } else {

            document.getElementById("kq").innerHTML = "phương trình có nghiệm " + x;
        }
    }
</script>
</body>
</html>
